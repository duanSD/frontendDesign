<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>忘记密码</title>
    <meta name="keywords" content="淘猪宝">
    <meta name="description" content="淘猪宝">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../css/public.css"/>
    <link rel="stylesheet" href="../../css/account.css"/>
<link rel="shortcut icon" href="/dist/favicon.ico"></head>
<body>
    <div class="head-account">
        <div class="view-main fn-c">
            <i class="icon logo"></i>
            <div class="title">找回密码</div>
            <div class="r-text">
                <a class="a-login" href="login.html" title="登录">登录</a>
            </div>
        </div>
    </div>
    <div class="forget">
        <ul class="forget-step fn-c">
            <li data-step="1" class="on">
                <div class="line"><span class="icon icon-setp">1</span></div>
                <p>验证身份</p>
            </li>
            <li data-step="2">
                <div class="line"><span class="icon icon-setp">2</span></div>
                <p>重新设置密码</p>
            </li>
            <li data-step="3">
                <div class="line"><span class="icon icon-setp"><i class="icon icon-ok"></i></span></div>
                <p>完成</p>
            </li>
        </ul>
        <form class="form-register" id="forget-1">
            <dl class="fn-c">
                <dt><span class="req">*</span>手机号：</dt>
                <dd>
                    <div class="i-text-0-box i-tel fn-c">
                        <input type="text" id="tel" maxlength="11" name="tel">
                        <span class="btn-code" id="btn-code">发送验证码</span>
                    </div>
                </dd>
                <dd class="v-text"><span></span></dd>
            </dl>
            <dl class="fn-c">
                <dt>验证码：</dt>
                <dd>
                    <input type="text" class="i-text-0" id="code" name="code">
                </dd>
                <dd class="v-text"><span></span></dd>
            </dl>
            <dl class="fn-c">
                <dt>&nbsp;</dt>
                <dd>
                    <label class="btn-submit-orange fn-c"><span class="btn-l"></span><span class="btn-r"></span><input class="btn-c" type="submit" value="下一步"></label>
                </dd>
                <dd class="v-text"><span></span></dd>
            </dl>
        </form>
        <form class="form-register fn-hide" id="forget-2">
            <dl class="fn-c">
                <dt>请输入新密码：</dt>
                <dd>
                    <input type="password" class="i-text-0" id="password" name="password">
                </dd>
                <dd class="v-text"><span></span></dd>
            </dl>
            <dl class="fn-c">
                <dt>请再次确认密码：</dt>
                <dd>
                    <input type="password" class="i-text-0" id="confirm_password" name="confirm_password">
                </dd>
                <dd class="v-text"><span></span></dd>
            </dl>
            <dl class="fn-c">
                <dt>&nbsp;</dt>
                <dd>
                    <label class="btn-submit-orange fn-c"><span class="btn-l"></span><span class="btn-r"></span><input class="btn-c" type="submit" value="确定"></label>
                </dd>
            </dl>
        </form>
        <div class="forget-3 fn-hide" id="forget-3">
            <p class="tips-ok"><i class="icon icon-ok1"></i>您的密码已经修改成功，快点去登录吧！</p>
            <a class="btn-submit-orange fn-c" href="login.html">
                <span class="btn-l"></span>
                <span class="btn-r"></span>
                <div class="btn-c">马上登录</div>
            </a>
        </div>
    </div>
    @@include('../include/footer-account.html')
<script type="text/javascript" src="/dist/js/vendors.js?c60b675abe369d5813e8"></script><script type="text/javascript" src="/dist/js/account/forget.js?c60b675abe369d5813e8"></script></body>
    <script src="../../js/require.js"></script>
    <script src="../../js/require.config.js"></script>
    <script src="../../js/account/forget.js"></script>
</html>
