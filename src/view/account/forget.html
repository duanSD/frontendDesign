<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>忘记密码</title>
    <meta name="keywords" content="淘猪宝">
    <meta name="description" content="淘猪宝">
</head>
<body  ms-controller="forget">
    <div class="head-account">
        <div class="view-main fn-c">
            <i class="icon logo"></i>
            <div class="title">找回密码</div>
            <div class="r-text">
                <a class="a-login" href="login.html" title="登录">登录</a>
            </div>
        </div>
    </div>
    <div class="forget">
        <ul class="forget-step fn-c">
            <li ms-class="{on:@status==1}">
                <div class="line"><span class="icon icon-setp">1</span></div>
                <p>验证身份</p>
            </li>
            <li ms-class="{on:@status==2}">
                <div class="line"><span class="icon icon-setp">2</span></div>
                <p>重新设置密码</p>
            </li>
            <li ms-class="{on:@status==3}">
                <div class="line"><span class="icon icon-setp"><i class="icon icon-ok"></i></span></div>
                <p>完成</p>
            </li>
        </ul>
        <p  ms-visible="@vdtToggle" ms-text="@vdtCon"  style="margin-left: 125px;"></p>

        <form class="form-register"  ms-if="@status==1" action="javascript:;"  ms-validate="@validateForget1">
            <p class="login-tips"  ms-visible="@vdtToggletel" ms-text="@vdtContel" style="margin-left: 125px;"></p>
            <dl class="fn-c">
                <dt><span class="req">*</span>手机号：</dt>
                <dd>
                    <div class="i-text-0-box i-tel fn-c">
                        <input type="text" maxlength="11" name="tel"  ms-duplex-string="@tel" id="tel"
                               ms-rules="{required:true}"
                               data-required-message="请输入手机号码"
                               placeholder="请输入手机号码">
                        <span class="btn-code" ms-click="@sendCode" ms-class="{default:@defaultCss}">发送验证码<span ms-visible="@setTime>0" ms-text="@setTime"></span></span>
                    </div>
                </dd>
                <dd class="v-text"><span></span></dd>
            </dl>
            <p class="login-tips"  ms-visible="@vdtTogglecode" ms-text="@vdtConcode"  style="margin-left: 125px;"></p>
            <dl class="fn-c">
                <dt>验证码：</dt>
                <dd>
                    <input type="text" class="i-text-0" name="code" ms-duplex-string="@code" id="code"
                           ms-rules="{required:true}"
                           data-required-message="请输入验证码"
                           placeholder="请输入验证码" />
                </dd>
                <dd class="v-text"><span></span></dd>
            </dl>
            <dl class="fn-c">
                <dt>&nbsp;</dt>
                <dd>
                    <label class="btn-submit-orange fn-c"><span class="btn-l"></span><span class="btn-r"></span><input class="btn-c" type="submit" value="下一步"></label>
                </dd>
                <dd class="v-text"><span></span></dd>
            </dl>
        </form>
        <form class="form-register" action="javascript:;"  ms-if="@status==2"   ms-validate="@validateForget2">
            <p class="login-tips"  ms-visible="@vdtTpassword" ms-text="@vdtCpassword" style="margin-left: 125px;"></p>
            <dl class="fn-c">
                <dt>请输入新密码：</dt>
                <dd>
                    <input class="i-text-0"
                           id="password"
                           name="password"
                           type="password"
                           ms-duplex="@password"
                           ms-rules="{required:true,maxlength:16,minlength:6}"
                           data-required-message="请输入新密码"
                           data-maxlength-message="请输入6-16位密码"
                           data-minlength-message="请输入6-16位密码"
                           placeholder="请输入新密码" />
                </dd>
                <dd class="v-text"><span></span></dd>
            </dl>
            <p class="login-tips"  ms-visible="@vdtTconfirm_password" ms-text="@vdtCconfirm_password" style="margin-left: 125px;"></p>
            <dl class="fn-c">
                <dt>请再次确认密码：</dt>
                <dd>
                    <input class="i-text-0" id="confirm_password" name="confirm_password"
                           type="password"
                           ms-duplex="@confirm_password"
                           ms-rules="{required:true,maxlength:16,minlength:6,equalto:'password'}"
                           data-required-message="请再次确认密码"
                           data-maxlength-message="请输入6-16位密码"
                           data-minlength-message="请输入6-16位密码"
                           data-equalto-message="两次密码输入不一致"
                           placeholder="请再次确认密码" />
                </dd>
                <dd class="v-text"><span></span></dd>
            </dl>
            <dl class="fn-c">
                <dt>&nbsp;</dt>
                <dd>
                    <label class="btn-submit-orange fn-c"><span class="btn-l"></span><span class="btn-r"></span><input class="btn-c" type="submit" value="确定"></label>
                </dd>
            </dl>
        </form>
        <div class="forget-3"  ms-if="@status==3">
            <p class="tips-ok"><i class="icon icon-ok1"></i>您的密码已经修改成功，快点去登录吧！</p>
            <a class="btn-submit-orange fn-c" href="login.html">
                <span class="btn-l"></span>
                <span class="btn-r"></span>
                <div class="btn-c">马上登录</div>
            </a>
        </div>
    </div>
    <xmp ms-widget="[{is:'ms-footerAccount'}]"></xmp>
</body>
</html>
