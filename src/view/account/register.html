<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>注册</title>
    <meta name="keywords" content="淘猪宝">
    <meta name="description" content="淘猪宝">
</head>
<body ms-controller="register">
    <div class="head-account">
        <div class="view-main fn-c">
            <i class="icon logo"></i>
            <div class="title">注册</div>
            <div class="r-text">
                已有账号<a class="a-login" href="login.html" title="登录">登录</a>
            </div>
        </div>
    </div>
    <form class="form-register" id="register" ms-validate="@validateRegister">
        <dl class="fn-c">
            <dt><span class="req">*</span>手机号：</dt>
            <dd>
                <div class="i-text-0-box i-tel fn-c">
                    <input type="text" maxlength="11" id="tel" name="tel">
                    <span class="btn-code" id="btn-code">发送验证码</span>
                </div>
            </dd>
            <dd class="v-text"><span></span></dd>
        </dl>
        <dl class="fn-c">
            <dt><span class="req">*</span>验证码：</dt>
            <dd>
                <input type="text" class="i-text-0" id="code" name="code">
            </dd>
            <dd class="v-text"><span></span></dd>
        </dl>
        <!-- <dl class="fn-c">
            <dt>推荐号：</dt>
            <dd>
                <input type="text" class="i-text-0" id="rec" name="rec">
            </dd>
            <dd class="v-text"><span></span></dd>
        </dl> -->
        <dl class="fn-c">
            <dt><span class="req">*</span>密码：</dt>
            <dd>
                <input type="password" class="i-text-0" id="password" name="password">
            </dd>
            <dd class="v-text"><span></span></dd>
        </dl>
        <dl class="fn-c">
            <dt><span class="req">*</span>确认密码：</dt>
            <dd>
                <input type="password" class="i-text-0" id="confirm_password" name="confirm_password">
            </dd>
            <dd class="v-text"><span></span></dd>
        </dl>
        <dl class="fn-c">
            <dt>&nbsp;</dt>
            <dd class="agreement">
                <input type="checkbox" id="agreement" name="agreement">同意<a href="javascript:;" class="a-orange">《淘猪宝注册服务协议》</a>
            </dd>
            <dd class="v-text"><span></span></dd>
        </dl>
        <dl class="fn-c">
            <dt>&nbsp;</dt>
            <dd>
                <label class="btn-submit-orange fn-c" id="submit"><span class="btn-l"></span><span class="btn-r"></span><input class="btn-c" type="submit" value="立即注册"></label>
            </dd>
        </dl>
    </form>
    <p class="register-ok" id="ok">恭喜，您已注册成功！！<a href="login.html">马上登录</a></p>
    <xmp ms-widget="[{is:'ms-footerAccount'}]"></xmp>
</body>
</html>
